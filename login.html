<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/from.css">
    <script src="js/from.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome Back</h1>
            <div class="alert-box">
                <p class="alert"></p>
            </div>
            <form class="form">
                <div class="input-group">
                    <input type="email" placeholder="Email" class="email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" class="password" required id="password">
                    <label>
                        <input type="checkbox" id="show-password"> Show Password
                    </label>
                </div>
                <button type="button" class="submit-btn">Login</button>
                <p class="form-link">
                    Don't have an account? <a href="/register">Register here</a>
                </p>
                <p class="form-link">
                    <a href="/forgot-password">Forgot Password?</a>
                </p>
                <a href="/" class="home-link">Back to Home</a>
            </form>
        </div>
    </div>

    <script>
        // Show/Hide Password Functionality
        document.getElementById('show-password').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text'; // Show password
            } else {
                passwordField.type = 'password'; // Hide password
            }
        });
    </script>
</body>
</html>
