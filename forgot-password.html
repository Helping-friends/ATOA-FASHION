<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/from.css">
    <script src="public/js/from.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Reset Your Password</h1>
            <div class="alert-box">
                <p class="alert"></p>
            </div>
            <form class="form" id="forgot-password-form">
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" class="email" required>
                </div>
                <button type="button" class="submit-btn" id="send-reset-link">Send Reset Link</button>
                <p class="form-link">
                    Remembered your password? <a href="/login">Login here</a>
                </p>
                <a href="/" class="home-link">Back to Home</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('send-reset-link').addEventListener('click', async () => {
            const email = document.querySelector('.email').value;
            const response = await fetch('http://localhost:3000/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            const result = await response.text();
            document.querySelector('.alert').textContent = result;
        });
    </script>
</body>
</html>
